<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Admin CSS -->
    <link rel="stylesheet" href="admin-styles.css">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-shield-alt"></i>
                <h2>Admin Panel</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="#dashboard" class="nav-item active" onclick="showSection('dashboard')">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
                <a href="#users" class="nav-item" onclick="showSection('users')">
                    <i class="fas fa-users"></i>
                    <span>Users</span>
                </a>
                <a href="#withdrawals" class="nav-item" onclick="showSection('withdrawals')">
                    <i class="fas fa-money-bill-wave"></i>
                    <span>Withdrawals</span>
                </a>
            </nav>
            <div class="sidebar-footer">
                <button onclick="logout()" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div id="dashboardSection" class="section active">
                <h2>Dashboard</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>Total Users</h3>
                        <div class="stat-value" id="totalUsers">0</div>
                    </div>
                    <div class="stat-card">
                        <h3>Total Withdrawn</h3>
                        <div class="stat-value" id="totalWithdrawn">$0.00</div>
                    </div>
                    <div class="stat-card">
                        <h3>Pending Withdrawals</h3>
                        <div class="stat-value" id="pendingWithdrawals">0</div>
                    </div>
                </div>
            </div>

            <div id="usersSection" class="section">
                <h2>Users</h2>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Phone</th>
                                <th>Balance</th>
                                <th>Ads Watched</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody"></tbody>
                    </table>
                </div>
            </div>

            <div id="withdrawalsSection" class="section">
                <h2>Withdrawal Requests</h2>
                <div id="withdrawalsList" class="withdrawals-grid"></div>
            </div>
        </main>
    </div>

    <script src="admin.js"></script>
</body>
</html>
